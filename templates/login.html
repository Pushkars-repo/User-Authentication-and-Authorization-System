<!DOCTYPE html>
<ht lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>



  <body class="bg-slate-800">
    
    <div class="h-[100vh] flex justify-center items-center">
        <div class="bg-gray-500 p-6 rounded-sm">
            <div class=" h-100 flex justify-center items-center flex-col">
                <h1 class="mb-3 text-4xl text-center text-gray-900 font-semibold">Login</h1>
                <div class="mb-3 w-44 border-b-4 border-slate-800"></div>
            </div>
            
    
            <form method="post" class="space-y-3">
              {% csrf_token %}
                <div>
                    <label class="text-lg text-slate-950 font-semibold">Username</label>
                    <input type="text" name="username" class="w-full mt-2 py-2 px-2 bg-white focus:outline-none focus:border-b-2 border-slate-900" required>
                </div>
                
        
    
                <div>
                    <label class="text-lg text-slate-950 font-semibold">Password</label>
                    <input type="password" name="password1" class="w-full mt-2 mb-4 py-2 px-2 bg-white focus:outline-none focus:border-b-2 border-slate-900" required>

                </div>
    
                
                <div>
                  <button type="submit" class="text-white bg-slate-900 px-2 py-2 rounded-tr-sm rounded-bl-sm rounded-tl-lg rounded-br-lg">Login</button>
                  <a class="text-slate-950 ml-2 font-semibold" href="{% url 'signup' %}">[ Create account ]</a>
                </div>

                {% if error_message %}
                <div class="flex justify-center items-center rounded-lg bg-red-200">
                    <h3 class=" text-center text-red-700 w-40 py-2">{{error_message}}</h3>
                </div>
                {% endif %}

                
            </form>
        </div>
    
    
    
    </div>

</body>
